<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(prac2) Inicio de Sesion</title>
</head>
<center>
    <body> 
        <h1>INICIE SESION PARA INGRESAR A SU PERFIL</h1>
        <p><em>inicie sesion ingresando su nombre de usuario y contraseña.</em></p>
        <form action="file:///C:/SourceCode/TUP/LabCom2/utn-labcomII-practices/U02P02/perfil.html" method="post" target="_self">
            <fieldset style="width: 300px;">
                <label for="user" style="background-color:rgb(92, 206, 221);">Usuario</label>
                <input 
                    type="text" 
                    id="user" 
                    name="user" 
                    placeholder="Ingrese su nombre de usuario"
                    size="22"
                    maxlength="20"
                    required
                />
                <br/>
                <br/>
                <label for="password" style="background-color:rgb(92, 206, 221);">Contraseña</label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    placeholder="Ingrese su contraseña"
                    size="22"
                    maxlength="20"
                    required
                />
                <br/>
                <br/>
                <input type="submit" value="Ingresar"/>
                <br/>
                <label for="checkbox">Guardar datos de inicio de sesion.</label>
                <input 
                    type="checkbox" 
                    name="checkbox" 
                    id="checkbox"
                />
            </fieldset>
        </form>
    </body>
</center>
</html>
